    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 10;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 100px;
            max-width: 550px;
        }
        h2 {
            margin: 0;
            margin-bottom: 50px;
            padding-top: 15px;

            text-align: center;
        }

            margin-bottom: 5px;

        }

            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* Add a border for input fields */

        input[type="submit"] {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 100px;
            cursor: pointer;
            border-radius: 15px; /* Add rounded corners for the button */
        }

            background-color: #333; /* Darken the button on hover */
        }
        p[id="TLS"]{
            color: #ccc;

        }
        .button {
            display: inline-block;
            padding: 10px 20px;

            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold; margin-top: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
