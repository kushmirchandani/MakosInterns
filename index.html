<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script> -->

</head>
<body>
    <div class="container">
        <h1>Internship Sign Out</h1>
        <form 
        id="attendance-form"
        method="POST" 
        action="https://script.google.com/macros/s/AKfycbwGAC_N0hYXRxUkUfvJlpi69G3R0TiOpmdG4mJjFQZUpAF87VDugHrpCioD9yhEcVkemQ/exec">
            <label for="name">Name lol:</label>
            <input type="text" id="name" name="name" required><br><br>
        
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student-id" required><br><br>
        
            <!-- Other form fields as needed -->
            <input type="submit" value="Submit">
            <input type="button" id="scan-barcode-button" value="Scan Barcode">
        </form>        
    </div>
    <script src="app.js"></script>
</body>
</html>
